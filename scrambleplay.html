<!DOCTYPE html>


<html>





	<head>
		<title>Word scramble play</title>
		<script src="./PlayGame.js"></script>
		<script src="./wordbase.js"></script>
		<script src="./script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	
		
		
		<center>
			
			
		
		<div class="container">
		
			
			
			<h3> Word Scramble </h3>
		
			
			
		</div>
		
		<div class="content">
			<p class="word"></p>
		</div>
	
		<div class="details">
			<p class="Hint">Hint:  <span> 
			</br>
				
				
				
				
				
				
			<!--Play Area for Words-->
				
				
			<input type="text" id="playarea" disabled>

			<p class="time">Time left: <span> <b> 60 </b>s </span> </p>
		</div>
				
				
		
		
		<label for="answer_input">Answer: </label></br>
		<input id="answer_input" type="text" placeholder="Enter a word">
		
				
				
		<div class="buttons">
			
			<button class="refresh the word"> Refresh </button>
			<button class="check word"> Check the word </button>	
		</div>
		
		<div class="score"><span>Score: </span> <span class="score"> 0 </span>
		</div>
		

		</center>

	</body>
	<script>
		//When this html page loads, the PlayGame function is called again
		window.onload = (e) => {
			PlayGame();
		}
		
		/* PlayGame() function is in its own file */
	</script>
	
	
	
	
</html>
