<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Scramble</title>
</head>

<body>

	<div class="container">
		<form class="login-email" action="">
			<p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
			<div class="input-group">
				<input type="text" placeholder="First Name" name="fname" required>
			</div>
			<div class="input-group">
				<input type="text" placeholder="Last Name" name="lname" required>
			</div>
			<div class="input-group">
				<input type="Date" placeholder="Date Of Birth" name="DOB" required>
			</div>
			<div class="input-group">
				<select class="input-group" id="gender" name="gender" required>
					<option value="other">Select A Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
		</form>
	</div>
	
	
	<div class="container">
		
		<h3> Word Scramble </h3>
		
	</div>
		
		<div class="content">
			<p class="word">  </p>
		</div>
	
		<div class="details">
			<p class="Hint">Hint: <span> 
			<p class="time">Time left: <span> <b> 60 </b>s </span> </p>
		</div>
		
		<input type="text" placeholder="Enter a word">
		
		<div class="buttons">
			
			<button class="refresh the word"> Refresh </button>
			<button class="check word"> Check the word </button>	
		</div>
			
			
</body>

</html>
